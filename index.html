<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stallegion</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="header">
        <div class="header-div">
            <h1 class="header-div-h1">Stallegion</h1>
            <div class="header-div-div">

                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="radio" checked="">
                        <span class="name">Menu</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">Pansers</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">Regeln</span>
                    </label>



                </div>
                <div class="radio-inputs2">
                    <label class="radio2">
                        <input type="radio" name="radio2" checked="">
                        <span class="name2">DE</span>
                    </label>
                    <label class="radio2">
                        <input type="radio" name="radio2" checked="">
                        <span class="name2">EN</span>
                    </label>
                    <label class="radio2">
                        <input type="radio" name="radio2" checked="">
                        <span class="name2">RU</span>
                    </label>
                </div>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-div">
                <h1 class="nay-div-h1">Stallegion</h1>

                <h3 class="nav-div-h3">2D TANK GAME</h3>

                <div class="container">
                    <button class="ui-btn" id="openModalBtn">
                        <span>
                            Laden
                        </span>
                    </button>
                </div>

                <!-- Модальное окно -->

                <div class="modal card" id="modalWindow">
                    <div class="modal-content card__content">
                        <span class="close-btn" id="closeModalBtn">&times;</span>
                        <div class="button" data-tooltip="Spiel ist nicht fertig">
                            <div class="button-wrapper">
                                <div class="text ">Laden</div>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em"
                                        height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                        <path fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2"
                                            d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->

            </div>
        </nav>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=New+Amsterdam&family=Wallpoet&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=New+Amsterdam&family=Wallpoet&display=swap');
        </style>
        <style>

        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Bungee&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Luckiest+Guy&family=Nerko+One&family=New+Amsterdam&family=Permanent+Marker&family=Stardos+Stencil:wght@400;700&family=Wallpoet&display=swap');
        </style>

        <script src="script.js"></script>
